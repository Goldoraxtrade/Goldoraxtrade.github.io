<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมน้ำเต้าปูปลา - GoldoraX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.svg" alt="GoldoraX Logo">
    <a href="https://lin.ee/Mm1caQx" target="_blank" class="deposit-btn">💰 ฝาก / ถอนผ่าน LINE OA</a>
  </header>
  <h1>🎲 เกมน้ำเต้าปูปลา 🎲</h1>
  <div id="balance">💰 ยอดเงินผู้เล่น: <span id="playerBalance">0</span> บาท</div><br>
  <p>เลือกสัตว์ได้สูงสุด 3 ตัว แล้วกดหมุน!</p>
  <div class="animals">
    <button class="animal-btn" data-animal="น้ำเต้า">🍐</button>
    <button class="animal-btn" data-animal="ปู">🦀</button>
    <button class="animal-btn" data-animal="ปลา">🐟</button>
    <button class="animal-btn" data-animal="เสือ">🐯</button>
    <button class="animal-btn" data-animal="ไก่">🐔</button>
    <button class="animal-btn" data-animal="กุ้ง">🦐</button>
  </div>
  <button id="roll">หมุนลูกเต๋า</button>
  <div id="diceArea" class="dice"></div>
  <div id="result" class="result"></div>
  <audio id="rollSound" src="https://www.soundjay.com/misc/sounds/dice-roll-1.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
</body>
</html>
