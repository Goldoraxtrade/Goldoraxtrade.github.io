<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoldoraX Register</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>
</head>
<body>
<h1>สมัครสมาชิก GoldoraX</h1>
<div class="container">
<input type="text" id="regName" placeholder="ชื่อผู้เล่น"><br>
<button onclick="register()">สมัครสมาชิก</button>
<p><a href="login.html">กลับไปล็อกอิน</a></p>
</div>

<script>
function register(){
  let name=document.getElementById('regName').value.trim();
  if(!name){ alert("กรอกชื่อผู้เล่น"); return; }
  const id=Date.now();
  const player={id:id,name:name,balance:0};
  firebase.database().ref('players/'+id).set(player).then(()=>{
    alert("สมัครสำเร็จ ID: "+id);
    window.location="login.html";
  });
}
</script>
</body>
</html>
