<!DOCTYPE html>
<html lang="th">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <img src="logo.svg" alt="GoldoraX Logo">
  </header>
  <h1>สมัครสมาชิก</h1>

    <p>มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
  </form>

  <script src="main.js"></script>
</body>
</html>
